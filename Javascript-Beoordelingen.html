<body>
    
    <input id="resultaten" type="number" min="0" max="100" value="1">
    
    <button onclick="cijfers()">Cijfers</button>
   
     
    <input id="resultaten1" type="number" min="0" max="100" value="1">
    
    <button onclick="cijfers1()">Cijfers</button><br>
   
    <div id="resultaat"><h3>Cijfer Beoordeling</h3>  </div> <br>

<script>
   function cijfers() {
       var resultaatCijfers = document.getElementById("resultaten").value;
       if (resultaatCijfers  < 50 ) {document.getElementById("resultaat").innerHTML += resultaatCijfers + " is onvoldoende <br>";
        
           
       }
       else if (resultaatCijfers < 60){
           document.getElementById("resultaat").innerHTML += resultaatCijfers + " is matig <br>";
       }
        else if (resultaatCijfers < 75){
           document.getElementById("resultaat").innerHTML +=  resultaatCijfers + " is voldoende <br>";
       }
        else if (resultaatCijfers < 101){
           document.getElementById("resultaat").innerHTML +=  resultaatCijfers + " is goed <br>";
       }
       
   } 	
    
    
     function cijfers1() {
       var resultaatCijfers1 = document.getElementById("resultaten1").value;
         if (resultaatCijfers1  < 50 ) {
             document.getElementById("resultaat").innerHTML += "De beoordeling is onvoldoende, want het cijfer is " + resultaatCijfers1 + "<br>" ;
       }
        
         else if (resultaatCijfers1 < 60){
         document.getElementById("resultaat").innerHTML += "De beoordeling is matig, want het cijfer is  " + resultaatCijfers1 + "<br>" ;
       }
         else if (resultaatCijfers1 < 75){
         document.getElementById("resultaat").innerHTML += "De beoordeling is voldoende, want het cijfer is  "+resultaatCijfers1 + "<br>" ;
       }
         else if (resultaatCijfers1 < 101){
         document.getElementById("resultaat").innerHTML += "De beoordeling is goed, want het cijfer is  " + resultaatCijfers1 + "<br>";
       }
   } 	
</script>
